<dom-module id="github-languages">
  <style>
    #chart {
      height: 100%;
    }
  </style>
  <template>
    <dshbrd-card name="GitHub Languages">
      <div id="chart"></div>
    </dshbrd-card>
  </template>
</dom-module>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  Polymer({
    is: "github-languages",
    attached: function() {
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(this.drawChart);
    },
    drawChart: function() {
      var dataTable = new google.visualization.DataTable();
      dataTable.addColumn("string", "Language");
      dataTable.addColumn("number", "Count")

      var chart = new google.visualization.PieChart($("#chart")[0]);
      var options = {
        'legend':'none',
        "chartArea": {
          "left": 0,
          "right": 0,
          "top": 15,
          "bottom": 15,
          "width": "100%",
          "height": "100%"
        },
        "backgroundColor": "transparent",
        "pieSliceText": 'label',
        "pieHole": 0.333
      }
      $.get(
        "https://api.github.com/search/repositories",
        {
          q: "query",
          sort: "updated",
          order: "desc"
        },
        function(data) {
          let results = new Object()
          $.each(data.items, function(key, value) {
            if (typeof results[value.language] === "undefined") {
              results[value.language] = 1;
            } else {
              results[value.language] += 1;
            }
          });
          let results_arr = [];
          $.each(results, function(key, value) {
            results_arr.push([key, value])
          });
          dataTable.addRows(results_arr);
          chart.draw(dataTable, options);
        }
      );
    }
  });
</script>

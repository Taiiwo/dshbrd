<dom-module id="dshbrd-card">
    <template>
        <style>
            #card {
                background-color: white;
                height: 300px;
            }

            header {
                display: flex;
                display: -ms-flex;
                display: -webkit-flex;
                background-color: rgba(224, 0, 50, 0.8);
                padding: 0px 15px;
                line-height: 50px;
                height: 50px;
                color: white;
            }

            p {
                font-size: 16pt;
                cursor: pointer;
            }

            h3 {
                font-size: 14pt;
                text-align: right;
                flex: 1;
            }

            #card ::content > div {
                height: 250px;
            }
        </style>
        <paper-material elevation="2" animated="true" id="card">
            <header>
                <p>|||</p>
                <h3>{{ name }}</h3>
            </header>
        	<content></content>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: "dshbrd-card"
        });
    </script>
</dom-module>

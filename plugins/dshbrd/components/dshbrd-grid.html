<script type="text/javascript" src="/static/js/packery.min.js"></script>

<dom-module id="dshbrd-grid">
    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
                margin-top: 50px;
                display: block;
            }

            #cards {
                width: 100%;
                height: 100%;
            }
        </style>

        <div id="cards">
            
        </div>
    </template>
</dom-module>
<script>
    var pckry;

    Polymer({
        is: "dshbrd-grid",
        ready: function() {
            pckry = new Packery(this.$.cards, {
                itemSelector: '.card',
                gutter: 10
            });

            setTimeout(function() {
                pckry.layout();
            }, 1000)
        },
        addCard: function(card) {
            $("#cards").append(card[0])
            pckry.appended(card[0])
        }
    });
</script>

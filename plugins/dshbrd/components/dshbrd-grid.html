<script type="text/javascript" src="/static/js/packery.min.js"></script>

<dom-module id="dshbrd-grid">
    <template>
        <style>
            :host {
                display: block;
                margin-top: 100px;
            }

            #grid {
                margin: 0px 20px;
            }
        </style>
        <div id="grid"></div>
    </template>
</dom-module>
<script>
  Polymer({
    is: "dshbrd-grid",
    properties: {
    	width: Number,
    	height: Number
    },
    attached: function() {
        var wall = new Freewall("#grid");
        this.wall = wall
       	wall.reset({
            selector: '.card',
            animate: true,
            draggable: true,
            cellW: this.width,
            cellH: this.height,
            onResize: function() {
            	wall.fitWidth();
            }
        });

        wall.fitWidth();
        wall.refresh();
    },
    addCard: function(card) {
    	this.wall.appendBlock(card[0]);
    }
  });
</script>

<dom-module id="version-bar">
	<template>
		<style>
			:host {
				display: block;
				background-color: rgba(224, 0, 50, 0.8);
				font-family: 'Roboto';
				text-align: center;
				line-height: 40px;
				position: fixed;
				font-size: 14px;
				z-index: 1000;
				height: 40px;
				color: white;
				width: 100%;
				bottom: 0;
			}

			:host p {
				font-weight: 100;
				display: inline;
			}

			:host a {
				color: #ffffff;
				display: inline;
				font-weight: 900;
				opacity: 0.8;
			}

			:host a:hover {
				opacity: 1;
			}
		</style>
		<p>This site is still in {{stage}} stages. Current version: </p><a href="{{ link }}" target="_blank">{{ version }}</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: "version-bar"
	});
</script>

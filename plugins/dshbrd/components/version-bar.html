<dom-module id="version-bar">
	<template>
		<style>
			#versionBar {
				background-color: rgba(224, 0, 50, 0.8);
				font-family: 'Roboto';
				text-align: center;
				line-height: 40px;
				position: fixed;
				font-size: 14px;
				z-index: 1000;
				height: 40px;
				color: white;
				width: 100%;
				bottom: 0;
			}

			#versionBar p {
				font-weight: 100;
				display: inline;
			}

			#versionBar a {
				color: #ffffff;
				display: inline;
				font-weight: 900;
				opacity: 0.8;
			}

			#versionBar a:hover {
				opacity: 1;
			}
		</style>
		<div id="space"></div>
		<div id="versionBar">
			<p>This site is still in {{stage}} stages. Current version: </p><a href="{{ link }}" target="_blank">{{ version }}</a>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "version-bar"
	});
</script>

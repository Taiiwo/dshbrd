<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<dom-module id="hacks-page">
    <template>
        <style>
          input:focus, textarea:focus {
            outline: none;
          }

          ul {
            list-style-type: none;
          }

          #top-bar {
            height: 150px;
            background-color: #e00032;
          }

          .logo {
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            color: #ffffff;
            text-align: center;
            padding: 28px;
            font-size: 64px;
          }

          #header-elements {
            margin: 0 auto;
            display: block;
            float: none;
            max-width: 800px;
          }

          #searchBox {
            background-color: #ffffff;
            box-shadow: 0px 2px 3px #7f8c8d;
          }

          .search-items {
            box-shadow: 0px 2px 3px #7f8c8d;
            position: relative;
            z-index: 1000;
          }

          #search {
            width: 100%;
            height: 35px;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            border: none;
            color: #7f8c8d;
            transition: box-shadow .2s;
            -moz-transition: box-shadow .2s;
            -webkit-transition: box-shadow .2s;
            padding: 0px 5px;
          }

          .searchResult {
            width: 100%;
            padding: 15px 0px;
            color: #333333;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            text-align: center;
          }

          .searchResult:hover {
            background-color: #efefef;
          }

          .searchResult h2 {
            font-weight: bold;
          }

          .searchResult span {
            padding-right: 10px;
          }

          .searchResult:hover {
            cursor: pointer;
          }

          #main-content {
            margin-top: 30px;
          }

          .container {
            position: relative;
            max-width: 930px;
            margin: auto;
          }

          .plugin {
            height: 290px;
            position: absolute;
            background-color: #e00032;
            width: 290px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0px 2px 10px #7f8c8d;
            float: left;
          }
          .loadError{
            text-align: center;
          }
          .loadError input {
            border: solid 3px #ffffff;
            background: none;
            color: #ffffff;
            text-transform: uppercase;
            padding: 10px;
            font-family: 'Roboto';
            font-size: 14px;
            font-weight: bold;
            margin: 0 auto;
            display: block;
            margin-top: 20px;
            margin-right: 10px;
            cursor: pointer;
            display: inline-block;
          }

          .loadError h3 {
            padding: 10px;
          }

          .loadError input:hover {
            background-color: #ffffff;
            color: #e00032;
          }


          header {
            padding: 10px;
            height: 20px;
            cursor: pointer;
          }

          header span {
          	padding-right: 5px;
            float: right;
          }

          #alphaBar {
            background-color: #e00032;
            color: #ffffff;
            font-family: 'Roboto';
            width: 100%;
            text-align: center;
            padding: 10px 0px;
            position: absolute;
            bottom: 0;
            z-index: 1000;
            font-size: 14px;
          }

          #alphaBar p {
            display: inline;
            font-weight: 100;
          }

          #alphaBar a {
            color: #ffffff;
            display: block;
            font-weight: 900;
          }

          #alphaBar a:hover {
            opacity: 0.8;
          }

          .version {
            font-weight: 900;
          }

          .styledList {
            overflow-y: scroll;
            overflow-x:  hidden;
            height: 250px;
            width: 100%;
          }

          .styledList li {
             padding: 10px;
             color: #000000;
           }

          .styledList a {
            color: rgb(189, 189, 189);
          }

          .styledList li:nth-child(2n) {
              background-color: #efefef;
          }

          .styledList li:nth-child(2n-1) {
              background-color: #ffffff;
          }

          .spinner {
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            margin: 130px auto;
            -webkit-animation: rotateplane 1.2s infinite ease-in-out;
            animation: rotateplane 1.2s infinite ease-in-out;
          }

          @-webkit-keyframes rotateplane {
            0% { -webkit-transform: perspective(120px) }
            50% { -webkit-transform: perspective(120px) rotateY(180deg) }
            100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
          }

          @keyframes rotateplane {
            0% {
              transform: perspective(120px) rotateX(0deg) rotateY(0deg);
              -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
            } 50% {
              transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
              -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
            } 100% {
              transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
              -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
            }
          }
        </style>

          <div id="top-bar">
            <h1 class="logo">HackPanel</h1>
            <div id="header-elements">
              <form id="searchBox" action="" method="GET">
                <input id="search" placeholder="search for an event" type="search" name="search" autocomplete="off">
                <div class="items-container">
                  <div class="search-items">
                    <!-- EVENTS ADDED HERE -->
                  </div>
                </div>
              </form>
          </div>
          <div id="main-content">
      				<div class="container">
      			            <!-- PLUGINS ADDED HERE -->
      				</div>
          </div>
          <div id="alphaBar">
            <p>This site is still in alpha stages. Current version: </p>{{ plugin.version }}<a class="version"></a>
          </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "hacks-page",
        attached: function() {
            // a
        }
    });
</script>

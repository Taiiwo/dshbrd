<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="hacks-page">
    <template>
        <style>
        </style>
          <dshbrd-head colour="#e00032" title="{{ config.title }}"></dshbrd-head>
          <dshbrd-grid id="grid"></dshbrd-grid>
          <version-bar colour="#e00032" stage="alpha" link="{{ get_version().link }}" version="{{ get_version().version }}"></version-bar>
    </template>
</dom-module>
<script>
    Polymer({
        is: "hacks-page",
        ready: function() {
          dshbrd.get_cards(function(data) {
            for (var i = 0; i < data.cards.length; i++) {
              var card = $("<" + data.cards[i] + "/>").addClass("card")
              $('dshbrd-grid #grid').append(card)
            }
          })
        }
    });
</script>

<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="hacks-page">
    <template>
        <style>
        </style>
          <dshbrd-head title="{{ config.title }}" colour="#e00032"></dshbrd-head>
          <dshbrd-grid width="320" height="320"></dshbrd-grid>
          <version-bar stage="alpha" link="{{ get_version().link }}" version="{{ get_version().version }}" colour="#e00032"></version-bar>
    </template>
</dom-module>
<script>
    Polymer({
        is: "hacks-page",
        ready: function() {
          var self = this;
          dshbrd.get_cards(function(data) {
            for (var i = 0; i < data.cards.length; i++) {
              self.importHref("/plugins/dshbrd/cards/" + data.cards[i] + "/" + data.cards[i] + ".html")

              var card = $("<" + data.cards[i] + " />").addClass("card");
              document.querySelector('dshbrd-grid').addCard(card);
            }
          });
        }
    });
</script>

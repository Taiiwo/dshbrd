<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="hacks-page">
    <template>
        <style>
          #main-content {
            margin-top: 30px;
          }

          .container {
            position: relative;
            max-width: 930px;
            margin: auto;
          }

          .plugin {
            height: 290px;
            position: absolute;
            background-color: #e00032;
            width: 290px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0px 2px 10px #7f8c8d;
            float: left;
          }

          .loadError{
            text-align: center;
          }

          .loadError input {
            border: solid 3px #ffffff;
            background: none;
            color: #ffffff;
            text-transform: uppercase;
            padding: 10px;
            font-family: 'Roboto';
            font-size: 14px;
            font-weight: bold;
            margin: 0 auto;
            display: block;
            margin-top: 20px;
            margin-right: 10px;
            cursor: pointer;
            display: inline-block;
          }

          .loadError h3 {
            padding: 10px;
          }

          .loadError input:hover {
            background-color: #ffffff;
            color: #e00032;
          }

          header {
            padding: 10px;
            height: 20px;
            cursor: pointer;
          }

          header span {
          	padding-right: 5px;
            float: right;
          }

          .version {
            font-weight: 900;
          }

          .styledList {
            overflow-y: scroll;
            overflow-x:  hidden;
            height: 250px;
            width: 100%;
          }

          .styledList li {
             padding: 10px;
             color: #000000;
           }

          .styledList a {
            color: rgb(189, 189, 189);
          }

          .styledList li:nth-child(2n) {
              background-color: #efefef;
          }

          .styledList li:nth-child(2n-1) {
              background-color: #ffffff;
          }
        </style>
          <dshbrd-head colour="#e00032" title="{{ config.title }}"></dshbrd-head>
          <div id="main-content">
      				<div class="container">
      			            <!-- PLUGINS ADDED HERE -->
      				</div>
          </div>
          <version-bar colour="#e00032" stage="alpha" version="{{ plugin.version }}"></version-bar>
    </template>
</dom-module>
<script>
    Polymer({
        is: "hacks-page"
    });
</script>

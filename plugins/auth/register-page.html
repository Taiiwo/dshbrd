<dom-module id="register-page">
    <style>
        :host {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #register {
            width: 600px;
        }

        h2 {
            color: rgba(224, 0, 50, 0.8);
            font-size: 42pt;
        }

        #register-form {
            display: flex;
            display: -ms-flex;
            display: -webkit-flex;
            flex-direction: column;
        }

        paper-button {
            width: 200px;
            background-color: rgba(224, 0, 50, 0.8);
            margin: 20px 0 !important;
            align-self: flex-end;
            color: white;
        }

        paper-input {
          --paper-input-container-focus-color: rgba(224, 0, 50, 0.8);
        }
    </style>
    <template>
        <div id="register">
            <h2>Sign Up</h2>
            <form id="register-form" action="/api/1/register" method="POST">
                <paper-input label="Username" type="text"></paper-input>
                <paper-input label="Email" type="text"></paper-input>
                <paper-input label="Password" type="password"></paper-input>

                <paper-button raised id="signup">Submit</paper-button>
            </form>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "register-page",
        attached: function() {
            var baseUrl = "";
            $('#signup').click(function(){
                site.api(
                    'register',
                    $("#signup-form").serialize(),
                    function(data) {
                        if (data.success) {
                            // set the session cookies
                            Cookies.set('session', data['session']);
                            Cookies.set('user_id', data['user_id']);
                            // set a global variable for the users details
                            window.user_data = data.user_data;
                            $(window).trigger("auth_changed");
                            // forward the user to the homepage
                            site.route('/');
                        } else {
                            err = data.errors[0]
                            if (err.error_name == "username_taken") {
                                console.log('Sorry, that username is taken.');
                            } else {
                                console.log('Unexpected error');
                            }
                        }
                    }
                );
                return false;
            });
        }
    });
</script>
